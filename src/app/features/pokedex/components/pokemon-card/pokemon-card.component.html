<div
  class="pokeball"
  [ngClass]="{ flipped: flipped }"
  (click)="togglePokeball()"
>
  <div class="top"></div>
  <div class="band">
    <div class="button"></div>
  </div>
  <div class="bottom"></div>
  <div class="pokeball-front" *ngIf="!flipped">
    <img
      [src]="pokemon?.imageUrl"
      alt="{{ pokemon?.name }}"
      class="pokemon-image"
    />
  </div>
  <div class="pokeball-back" *ngIf="flipped">
    <img
      [src]="pokemon?.imageUrl"
      alt="{{ pokemon?.name }}"
      class="pokemon-small-image"
    />
    <div class="pokemon-details">
      <p>Name: {{ pokemon?.name | titlecase }}</p>
      <p>Height: {{ pokemon?.height }}</p>
      <p>Weight: {{ pokemon?.weight }}</p>
    </div>
  </div>
</div>
